[common]
; PHP configuration
php.date.timezone = "Europe/Prague"

; services
;service.Nette-Security-IAuthenticator = Model\Users

service.Nette-Loaders-RobotLoader.option.directory[] = %appDir%
service.Nette-Loaders-RobotLoader.option.directory[] = %libsDir%
service.Nette-Loaders-RobotLoader.run = TRUE

service.Kaleva-Application-DatabaseManager = Kaleva\Application\DatabaseManager

[common.doctrine]
entityDir = '%appDir%/database/entities'
proxyDir = '%appDir%/database/proxies'
proxyNamespace = 'School\Proxies'

[production < common]


[development < production]

[development.doctrine.connection]
driver = pdo_mysql
user = root
password = root
dbname = school
